<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Using jQuery to submit form details to a table">
	<title>Add User</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="user.css" />
	<script>
		function table_placement(){
		$('form').submit(function(){
				var f_name = $('input[name="first_name"]').val();
				var l_name = $('input[name="last_name"]').val();
				var f_email = $('input[name="email"]').val();
				var f_phone = $('input[name="phone"]').val();
				var table_html = '<tr><td>' + f_name + '</td><td>' + l_name + '</td><td>' + f_email + '</td><td>' + f_phone + '</td></tr>';
				$('#user-added').children('tbody').append(table_html);
				return false;
			});
		}
		$(document).ready(function(){
			table_placement();
		});
	</script>
</head>
<body>
	<div id="main-content">
		<table id='user-added'>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email Address</th>
					<th>Contact #</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<h2 class='margin_bottom'>Add User</h2>
		<form action="process.php" method="post">
			<table class="align-right">
				<tr>
					<td>First Name:</td>
					<td><input type='text' name='first_name' value='First Name'></td>
				</tr>
				<tr>
					<td>Last Name:</td>
					<td><input type='text' name='last_name' value='Last Name'></td>
				</tr>
				<tr>
					<td>Email Address:</td>
					<td><input type='text' name='email' value='Email Address'></td>
				</tr>
				<tr>
					<td>Contact No.:</td> 
					<td><input type='text' name='phone' value='Phone #'></td>
				</tr>
				<tr>
					<td></td>
					<td><input type='submit' value='Add User'></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
